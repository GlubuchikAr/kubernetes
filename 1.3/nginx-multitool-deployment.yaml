apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multitool-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-multitool-app
  template:
    metadata:
      labels:
        app: nginx-multitool-app
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        
      - name: multitool
        image: wbitt/network-multitool
        ports:
        - containerPort: 8080
#        command: ["sh", "-c", "sleep infinity"] # Добавляем команду
        env: 
          - name: HTTP_PORT
            value: "1180"
