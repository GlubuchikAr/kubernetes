apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}-backend
  ports:
  - name: {{ .Release.Name }}-backend
    protocol: TCP
    port: {{ .Values.backend.service.port }}
    targetPort: 8080
  type: {{ .Values.backend.service.type }}
